<h1>Health Check</h1>
<p>Here are the results of our health check:</p>
@if (!result) {
  <p><em>Loading...</em></p>
}
@if (result) {
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Response Time</th>
        <th>Status</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      @for (check of result.checks; track check.name) {
        <tr>
          <td>{{ check.name }}</td>
          <td>{{ check.responseTime }}</td>
          <td class="status {{ check.status }}">{{ check.status }}</td>
          <td>{{ check.description }}</td>
        </tr>
      }
    </tbody>
  </table>
}
